<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>LinkedApp</title>
	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"  />
	<link href="https://fonts.googleapis.com/css?family=Raleway:400,500,600,700" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Domine:400,700" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/index.css">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
	
	
</head>
<body>
	
	<header>
		<div class="fa fa-bars" id="hamb"></div>
		<h1>
			<a href="#" id="logo">LinkedApp</a>
		</h1>
		<nav>
			<div class="dNavItem">Channels <a href="#" id="bChannels"><i class="far fa-plus-square"></i></a></div>
				<div id="dChannels" class="dNavSubItem">
				</div>
			<div id="bChats" class="dNavItem">Chats <!--<a href="#">--><i class="far fa-plus-square gray1"></i><!--</a>--></div>
			<div id="bApps" class="dNavItem">Apps <!--<a href="#">--><i class="far fa-plus-square gray1"></i><!--</a>--></div>
			
		</nav>
		<a href="https://geekshubs.com/" class="gh" target="_blank" rel="noopener norefer">GeeksHubs</a>
	
	</header>


 <main>
				
	<section class="channel__name" id="sChannel"><span id="ssChannel"></span>		
		<div class="searchbox">            
			<input type="text" placeholder="" name="search" id="search">
			<button type="button" id="btn_search"><i class="fa fa-search"></i></button>           
        </div>
	</section>


	<article class="channel__content">
	<section  id="sContent"><img src="img/LinkedAppBackgroundW.png" alt="LinkedAppLogo">
	</section>
	<section class="channel__input">
		<form >
			<input type="text" id="ch_input" name="ch_input" placeholder=""></input>
		</form>
	</section>
	</article>

</main>

<!--modal-->
	<div class="modal" tabindex="-1" role="dialog" id="myModal">
		<div class="modal-dialog" role="document">
		  <div class="modal-content">
			<div class="modal-header">
			  <h3 class="modal-title">Crear nuevo canal
			    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
				 <span aria-hidden="true">&times;</span>
			    </button>
			  </h3>
			</div>
			<div class="modal-body">
			  <form>
				
				<input type="text" class="channel__create" name="iCreate" id="iCreate" placeholder="Nombre del canal"></input>
			  </form>
	 		</div>
			<div class="modal-footer">
			  <button type="button" class="btn btn-primary bggreen" id="bCreate">Crear</button>
			  <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
			</div>
		  </div>
		</div>
	  </div>	

<script src="js/app.js"></script>
</body>
</html>
